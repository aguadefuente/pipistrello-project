<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Pipistrello - A full landing page</title>
</head>

<body>
    <!--HEADER-->
    <header class="header">

        <!--HEADER NAVBAR-->
        <div class="header_navbar">

            <!--Logo-->
            <div class="header_navbar-logo--box">
                <img src="img/logo.png" alt="logo" class="header_navbar-logo">
            </div>

            <!--Hamburguesa-->
            <div class="header_navbar-hamburguer">
                <input type="checkbox" id="toggle" />
                <label for="toggle" class="navigation-button">
                    <span class="navigation-line line-1"></span>
                    <span class="navigation-line line-2"></span>
                    <span class="navigation-line line-3"></span>
                </label>

                <!--Background que se despliega con el menú-->
                <div class="header_navbar-background">
                    &nbsp;
                </div>

            </div>
        </div>

        <!--MENÚ DESPLEGABLE-->
        <nav class="header_navbar-menu">
            <ul class="header_navbar-menu--list">
                <li class="header_navbar-menu--list-item">
                    <a href="#" class="header_navbar-menu--list-link">Home</a>
                </li>
                <li class="header_navbar-menu--list-item">
                    <a href="#" class="header_navbar-menu--list-link">Product</a>
                </li>
                <li class="header_navbar-menu--list-item">
                    <a href="#" class="header_navbar-menu--list-link">Pricing</a>
                </li>
                <li class="header_navbar-menu--list-item">
                    <a href="#" class="header_navbar-menu--list-link">About</a>
                </li>
                <li class="header_navbar-menu--list-item">
                    <a href="#" class="header_navbar-menu--list-link">Contact</a>
                </li>
            </ul>
        </nav>

        <!--HEADER CONTENT-->
        <div class="header_content">

        </div>
    </header>

</body>

</html>
